<div ng-controller="addOrEditFullTripController">
    <div class="row">
        <h3>{{title}}</h3>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label class="control-label ">Trip Date:<span class="data-required">*</span></label>
            <my-datepicker ng-model="fullTrip.tripDate" ></my-datepicker>
        </div>
        <div class="col-sm-3">
            <label for="from" class="control-label">From:<span class="data-required">*</span></label>
                <input type="text" class="form-control" name="from" ng-model="fullTrip.from" id="from">
        </div>
        <div class="col-sm-3">
            <label for="to" class="control-label">To:<span class="data-required">*</span></label>
                <input type="text" class="form-control" name="to" ng-model="fullTrip.to" id="to">
        </div>
        <div class="col-sm-3">
            <label for="contact" class="control-label"><span class="data-required">*</span>Charge</label>
                <input type="text" class="form-control" name="charge" ng-model="fullTrip.charge">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label for="contact">Contact:<span class="data-required">*</span></label>
            <input type="text" class="form-control" name="contact" ng-model="fullTrip.contact" id="contact">
        </div>
        <div class="col-sm-6">
            <label>Remarks:</label>
            <textarea class="form-control" rows="4" ng-model="fullTrip.remarks"></textarea>
        </div>
        <div class="col-sm-4" style="padding: 50px;">
            <button type="submit" class="btn btn-primary" ng-click="fullTripDetails();">Save</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-danger" ui-sref="fulltrips">Cancel</button>
        </div>
    </div>


</div>
