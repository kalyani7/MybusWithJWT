<div ng-controller="addEditStaffComplaintController">
    <legend>{{title}}</legend>
    <div class="form-group">
            <label class="col-sm-2 control-label" for="staffId">Staff*</label>
            <div class="col-sm-4">
                <select id="staffId" ng-options="staff.id as staff.name for staff in staffList" class="form-control" ng-model="staffComplaint.staffid">
                    <option selected value="">--Select Staff--</option>
                </select>
            </div>
            <label class="col-sm-2 control-label" for="vehicleId">Vehicle</label>
            <div class="col-sm-4">
                <select id="vehicleId" ng-options="vehicle.id as vehicle.regNo for vehicle in allVehicles" class="form-control" ng-model="staffComplaint.vehicleid">
                    <option selected value="">--Select Vehicle--</option>
                </select>
            </div>
            <div class="clearfix"></div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Incident Date*</label>
            <div class="col-sm-4">
                <my-datepicker ng-model="staffComplaint.incidentDate"></my-datepicker>
            </div>
            <label class="col-sm-2 control-label" for="remarks">Remarks*</label>
            <div class="col-sm-4">
                <textarea class="form-control" rows="3" ng-model="staffComplaint.remarks" id="remarks"></textarea>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="form-group row text-center mt-30">
            <button class="btn btn-primary" ng-click="save()">Save</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
</div>
