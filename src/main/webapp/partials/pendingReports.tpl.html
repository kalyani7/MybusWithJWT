<legend> {{headline}}</legend>
<div class="row" style="margin-top:20px;">
           <table><tr><td class="col-sm-2"><b>Search for Pending Reports</b></td> <td class="col-sm-4"><input class="form-control" ng-model="searchText" type="search" placeholder="Search Text">
            </td></tr></table>
    <br>
    <table class="table table-bordered table-condensed table-hover" ng-table="pendingTableParams">
        <tr ng-repeat="service in reports | filter:searchText">
            <td data-title="'Service#'"  sortable="'serviceNumber'" class="clickable-item col-md-1" ng-click="goToServiceReport(service)">{{ service.serviceNumber }}</td>
            <td data-title="'JourneyDate'"  sortable="'date'" class="clickable-item col-md-1" ng-click="goToServiceReport(service)">{{ service.journeyDate | date }}</td>
            <td data-title="'Type'"  sortable="'busType'" class="clickable-item col-md-2" ng-click="goToServiceReport(service)">{{ service.busType }}</td>
            <td data-title="'From'"  sortable="'source'" class="clickable-item col-md-2" ng-click="goToServiceReport(service)">{{ service.source }}</td>
            <td data-title="'To'"  sortable="'destination'" class="clickable-item col-md-2" ng-click="goToServiceReport(service)">{{ service.destination }}</td>
            <td data-title="'Vehicle'"  sortable="'vehicleRegNumber'" class="clickable-item col-md-2" ng-click="goToServiceReport(service)">{{ service.vehicleRegNumber }}</td>
            <td data-title="'Cash/Net Income'"  class="clickable-item col-md-2" ng-click="goToServiceReport(service)">{{ service.netCashIncome }}/ {{ service.netIncome }}</td>

        </tr>
        <tr ng-if="!reports || reports.length === 0">
            <td colspan="7">No reports exist. </td>
        </tr>
    </table>
</div>
