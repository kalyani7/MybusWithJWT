<div class="row">
    <div class="page-header">
        <h3>Staff</h3>
    </div>
</div>

<div class="row">
    <div class="box-body">
        <div class="filter-form">
            <div class="row">
                <div class="col-12">
                    <div class="col-lg-3">
                        <label class="ls text-uppercase text-600 font-weight-semi-bold control-label">Count: </label><span>  {{ count }}</span>
                    </div>
                    <div class="col-lg-6 col-sm-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label ls text-uppercase text-600 font-weight-semi-bold">Search:</label>
                                <div class="col-sm-10">
                                    <input class="form-control"  ng-model="searchText" type="search" placeholder="Search text">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="pull-right">
                            <button type="button" class="btn btn-sm btn-primary" ng-click="addVehicleStaff()">
                                <i class="glyphicon glyphicon-plus"></i> Add Staff
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-condensed table-hover text-center bg-th table-sm fs--1" ng-table="staffTableParams">
                <tr ng-repeat="s in staff | filter:searchText" ng-class="s.active?'':'bg-danger'">
                    <td data-title="'Name'"  sortable="'s.name'" class="clickable-item">{{ s.name }}</td>
                    <td data-title="'Phone'"  sortable="'s.contactNumber'" class="clickable-item">{{ s.contactNumber }}</td>
                    <td data-title="'License Expiry'"  sortable="'s.dlExpiry'" class="clickable-item">{{ s.dlExpiry| date }}</td>
                    <td data-title="'Type'"  sortable="'s.type'" class="clickable-item">{{s.type}}</td>
                    <td data-title="'Code'"  sortable="'s.code'" class="clickable-item">{{s.code}}</td>
                    <td data-title="'Remarks'"  sortable="'s.remarks'" class="clickable-item">{{ s.remarks }}</td>
                    <td data-title="'Action'" class="ed-btn">
                        <md-icon type="button" class="btn btn-xs" ng-click="addVehicleStaff(s.id)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </md-icon>
                        <md-icon type="button" class="btn btn-xs" ng-click="deleteStaff(s.id)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </md-icon>
                    </td>
                </tr>
                <tr ng-if="!staff || staff.length === 0">
                    <td colspan="6">No Staff exist.</td>
                </tr>
            </table>
        </div>
    </div>
</div>
