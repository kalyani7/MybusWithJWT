    <legend>{{ titleName }}</legend>

<br/>
<form name="thisForm" class="form-horizontal" autocomplete="off" role="form">
    <div class="form-group">
        <label class="col-sm-2  control-label">Trip Date:<span class="data-required">*</span></label>
        <div class="col-sm-4">
            <my-datepicker ng-model="fuelExpense.date" ></my-datepicker>
        </div>
        <label class="col-sm-2 control-label" >Service Station :</label>
        <div class="col-sm-4 ">
            <select id="fillingStation" ng-options="supplier.id as supplier.name for supplier in suppliers" class="form-control" ng-model="fuelExpense.supplierId"  required>
                <option value="" selected>--Select supplier--</option>
            </select>

        </div>
    </div>
    <div class="form-group">


        <label class="col-sm-2 control-label" >VehicleNo :</label>
        <div class="col-sm-4 ">
            <select class="form-control" ng-options="vehicle.id as vehicle.regNo for vehicle in vehicles"  ng-model="fuelExpense.vehicleId" id="vehicle" ng-change="init(vehicleId)">
                <option value="" selected>--Select Vehicle--</option>
            </select>
        </div>
        <label class="col-sm-2 control-label" >Bill Paid<span class="data-required">*</span></label>
        <div class="col-sm-4">
            <input type="checkbox" ng-model="fuelExpense.paid" ng-value="true">
        </div>
        </div>
        <div class="form-group">

            <label class="col-sm-2 control-label" >OdometerReading<span class="data-required">*</span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" ng-model="fuelExpense.odometer"
                       placeholder="odometerReading" required >
            </div>
            <label class="col-sm-2 control-label" >Fuel Quantity<span class="data-required">*</span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" ng-model="fuelExpense.quantity"
                       placeholder="Fuel Quantity" required ng-change="getFuelCost()">
            </div>

        </div>

        <div class="form-group">

            <label class="col-sm-2 control-label" >Fuel Rate<span class="data-required">*</span></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" ng-model="fuelExpense.rate"
                       placeholder="Fuel Rate" required ng-change="getFuelCost()">
            </div>
            <label class="col-sm-2 control-label" >Fuel Cost<span class="data-required">*</span></label>
            <div class="col-sm-4">
                {{fuelExpense.cost}}
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" >Is Fillup<span class="data-required">*</span></label>
            <div class="col-sm-4">
                <input type="checkbox" ng-model="fuelExpense.fillup" ng-value="true">
            </div>
            <label class="col-sm-2 control-label" >Remarks</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" ng-model="fuelExpense.remarks">
            </div>
        </div>
     <div class="form-group">
         <div class="col-sm-6"> </div>
      <div class="col-sm-6" style="padding-left: 185px">
        <button type="submit" class="btn btn-primary" ng-click="addFuelExpense();">Save</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-danger" ng-click="cancel()">Cancel</button>
      </div>
    </div>
</form>
