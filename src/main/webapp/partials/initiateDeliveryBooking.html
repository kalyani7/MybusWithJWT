<div class="modal-header" ng-controller="DeliverBookingController">
    <div class="row">
        <div class="col-sm-11">
            <h3 class="modal-title">Provide a delivery comment</h3>
        </div>
        <div class="col-sm-1">
            <md-button>
                <md-icon type="button" class="btn-sm" ng-click="cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </md-icon>
            </md-button>
        </div>
    </div>
</div>
<div class="modal-body">
    <!-- ---------------------------------------------------------------------------- -->
    <form name="deliverCargoBooking" class="form-horizontal" role="form">

        <div class="form-group">
            <div class="col-sm-7 col-xs-offset-2">
                <input type="text" id="amenityNameUpdate" class="form-control" ng-model="deliveryComment" placeholder="Delivery comment">
            </div>
        </div>
        <div class="form-group" ng-if="showError">
            <div class="col-sm-7 col-xs-offset-2">
                <span style="color: red"> Delivery comment is required</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="deliverCargoBooking()" >Deliver</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
