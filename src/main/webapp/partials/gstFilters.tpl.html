<div class="row">
    <div class="page-header">
        <h3>{{ headline }}</h3>
    </div>
</div>

<div class="row">
    <div class="box-body">
        <div class="filter-form">
            <div class="row">
                <div class="col-12">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 col-sm-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label ls text-uppercase text-600 font-weight-semi-bold">Name: </label>
                                <div class="col-sm-10">
                                    <input class="form-control"  ng-model="searchText" type="search" placeholder="Search text">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="pull-right">
                            <button type="button" class="btn btn-sm btn-primary pull-right" ng-click="save()">
                                <span class="glyphicon glyphicon-save"></span> Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-condensed table-hover text-center bg-th table-sm fs--1" ng-table="filterTableParams">
                <tr ng-repeat="filter in filters | filter:searchText">
                    <td data-title="'Service Numbers'"  sortable="'serviceNumber'" class="clickable-item">{{ filter.serviceNumber }}</td>
                    <td data-title="'Service Name'"sortable="'serviceName'" class="clickable-item">{{ filter.serviceName }}</td>
                    <td data-title="'GST Enabled'" class="clickable-item">
                        <input type="checkbox" ng-model="filter.hasGST">
                    </td>
                </tr>
                <tr ng-if="!filters || filters.length === 0">
                    <td colspan="6">No Filters exist.</td>
                </tr>
            </table>
        </div>
    </div>
</div>
